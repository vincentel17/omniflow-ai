name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: pnpm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pnpm install --frozen-lockfile
      - run: python -m pip install --upgrade pip
      - run: pip install -e apps/api[dev] -e apps/worker[dev]
      - run: pnpm run check:structure
      - run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest
    needs: lint-format
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: pnpm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pnpm install --frozen-lockfile
      - run: python -m pip install --upgrade pip
      - run: pip install -e apps/api[dev] -e apps/worker[dev]
      - run: pnpm run typecheck

  unit-tests:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: pnpm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pnpm install --frozen-lockfile
      - run: python -m pip install --upgrade pip
      - run: pip install -e apps/api[dev] -e apps/worker[dev]
      - run: pnpm run test-unit

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: omniflow
          POSTGRES_USER: omniflow
          POSTGRES_PASSWORD: omniflow
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U omniflow -d omniflow"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7.4.1
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql+psycopg://omniflow:omniflow@localhost:5432/omniflow
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install --upgrade pip
      - run: pip install -e apps/api[dev]
      - run: python -m pytest apps/api/tests -m integration

  contract-tests:
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test-contract

  security-scans:
    runs-on: ubuntu-latest
    needs: contract-tests
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: pnpm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pnpm install --frozen-lockfile
      - run: python -m pip install --upgrade pip
      - run: pip install pip-audit==2.7.3
      - run: pnpm audit --prod
      - run: pip-audit -r apps/api/requirements.audit.txt --no-deps
      - run: pip-audit -r apps/worker/requirements.audit.txt --no-deps
      - run: docker run --rm -v "$PWD:/src" returntocorp/semgrep:1.152.0 semgrep --config auto --error --exclude node_modules --exclude .next --exclude dist --exclude build --exclude coverage /src

  build-verification:
    runs-on: ubuntu-latest
    needs: security-scans
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

  migration-forward-rollback:
    runs-on: ubuntu-latest
    needs: build-verification
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: omniflow
          POSTGRES_USER: omniflow
          POSTGRES_PASSWORD: omniflow
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U omniflow -d omniflow"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql+psycopg://omniflow:omniflow@localhost:5432/omniflow
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install --upgrade pip
      - run: pip install -e apps/api[dev]
      - run: python -m alembic -c apps/api/alembic.ini upgrade head
      - run: python -m alembic -c apps/api/alembic.ini downgrade base
      - run: python -m alembic -c apps/api/alembic.ini upgrade head

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: migration-forward-rollback
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @omniflow/web exec playwright install --with-deps chromium
      - run: pnpm run test-e2e
