services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../.env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    env_file:
      - ../.env
    command: ["celery", "-A", "omniflow_worker.main", "worker", "--loglevel=info"]
    depends_on:
      - postgres
      - redis

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: omniflow
      POSTGRES_USER: omniflow
      POSTGRES_PASSWORD: omniflow
    ports:
      - "5432:5432"

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
