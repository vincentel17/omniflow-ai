name: omniflow-ai

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: omniflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-omniflow}
      POSTGRES_USER: ${POSTGRES_USER:-omniflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-omniflow}
    ports:
      - "${POSTGRES_PORT_HOST:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-omniflow} -d ${POSTGRES_DB:-omniflow}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:7.4.1
    container_name: omniflow-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT_HOST:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - redis-data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: omniflow-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Ensure container-to-container networking works even if .env uses localhost
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Helpful canonical URLs
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-omniflow}:${POSTGRES_PASSWORD:-omniflow}@postgres:5432/${POSTGRES_DB:-omniflow}
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    ports:
      - "${API_PORT_HOST:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: omniflow-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-omniflow}:${POSTGRES_PASSWORD:-omniflow}@postgres:5432/${POSTGRES_DB:-omniflow}
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./apps/worker:/app/apps/worker
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: omniflow-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: development
    ports:
      - "${WEB_PORT_HOST:-3000}:3000"
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages

volumes:
  postgres-data:
  redis-data:
